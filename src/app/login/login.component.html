<div class="container-fluid h-100 mt-5 pt-5 bg-light" [@routerTransition]>
    <div class="row">
        <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2">
            <div class="card">
                <div class="card-body">
                    <!-- <a [routerLink]="['/register']"
                        class="float-right btn btn-outline-primary">{{ 'Register' | translate }}</a> -->
                    <h2 class="card-title">{{ 'Login' | translate }}</h2>
                    <form [formGroup]="loginForm" (ngSubmit)="onUserLogin()">

                        <div class="form-group">
                            <label class="font-weight-bold">Email <span class="text-danger">*</span></label>
                            <input type="text" formControlName="email" class="form-control"
                                [ngClass]="{'is-invalid': loginForm.controls['email'].errors && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched) }" />
                            <div *ngIf="loginForm.controls['email'].errors && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
                                class="invalid-feedback">
                                <div *ngIf="loginForm.controls['email'].errors.required">Email is required</div>
                                <div *ngIf="loginForm.controls['email'].errors?.serverError">
                                    {{ loginForm.get('email').errors?.serverError }}</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="font-weight-bold">Password <span class="text-danger">*</span></label>
                            <input type="password" formControlName="password" class="form-control"
                                [ngClass]="{'is-invalid': loginForm.controls['password'].errors && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched) }" />
                            <div *ngIf="loginForm.controls['password'].errors && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
                                class="invalid-feedback">
                                <div *ngIf="loginForm.controls['password'].errors.required">Password is required</div>
                                <div *ngIf="loginForm.controls['password'].errors?.serverError">
                                    {{ loginForm.get('password').errors?.serverError }}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" [disabled]="loginForm.pristine || loginForm.invalid" class="btn btn-primary btn-block">{{ 'Login' | translate }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
