<div class="card mt-5 mb-5">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <div>{{ 'Bill' | translate }}</div>
      <div><button class="btn btn-danger btn-small" (click)="clearOrder()">Clear</button></div>
    </div>

  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush">
      <li *ngFor="let product of order.products"
        class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <p><span class="badge badge-primary badge-pill">{{ product.quantity }}</span>{{ product.name }}</p>
        </div>
        <div>
          <p class="text-primary">{{ product.price * product.quantity }}</p>
        </div>
      </li>
    </ul>
  </div>
  <div class="card-footer ">
    <div class="d-flex justify-content-between align-items-center">
      <div><button (click)="createOrder()" class="btn btn-primary bt-block">{{ 'Order' | translate }}</button></div>
      <div class="text-danger">{{ order.totalPrice }}</div>
    </div>
  </div>
</div>

<div *ngIf="showAlert" class="alert alert-success alert-dismissible fade show" role="alert">
  {{ alertMessage }}
  <button type="button" (click)="closeAlert()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
